<!DOCTYPE html>
<html>
<head>
    <title>Candy Store</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #fff5f5; }
        .header { background: #ff6b6b; color: white; padding: 20px; text-align: center; border-radius: 10px; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px; }
        .product img { max-width: 100%; height: 150px; object-fit: cover; }
        .price { color: #ff6b6b; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div class="header">
        <h1> Candy Store </h1>
        <p>Самые вкусные сладости у нас!</p>
    </div>

    <div class="products">
        {% for product in products %}
        <div class="product">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
            <div style="height:150px; background:#ffe66d; display:flex; align-items:center; justify-content:center;">
                 Нет фото
            </div>
            {% endif %}
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p class="price">{{ product.price }} руб.</p>
        </div>
        {% empty %}
        <p>Пока нет товаров.</p>
        {% endfor %}
    </div>
</body>
</html>
